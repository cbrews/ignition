[project]
name = "ignition-gemini"
authors = [
  { name="Chris Brousseau", email="cbrews@users.noreply.github.com" },
]
description = "ignition - Gemini Protocol Client Transport Library"
readme = "README.md"
license = { text = "MPL 2.0" }
requires-python = ">=3.7"
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3 :: Only",
]
keywords = [
  "gemini", 
  "client", 
  "request", 
  "socket", 
  "networking"
]
dynamic = ["version"]
dependencies = [
  "cryptography==38.0.1",
]

[project.optional-dependencies]
dev = [
  "cryptography==38.0.1",
  "mock==4.0.3",
  "pytest==7.1.3",
  "pytest-cov==4.0.0",
  "pytest-mock==3.10.0",
  "pylint==2.15.5",
  "isort==5.10.1",
  "yapf==0.32.0",
  "pre-commit==2.13.0",
]
lint = [
  "pylint==2.15.5",
  "isort==5.10.1",
  "yapf==0.32.0",
]
test = [
  "mock==4.0.3",
  "pytest==7.1.3",
  "pytest-cov==4.0.0",
  "pytest-mock==3.10.0",
]
build = [
  "build",
  "twine",
]

[project.urls]
"Homepage" = "https://github.com/cbrews/ignition"

[build-system]
requires = ['hatchling']
build-backend = 'hatchling.build'

[tool.hatch.version]
path = "ignition/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    '/README.md',
    '/LICENSE',
    '/ignition',
]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
line_length = 140
indent = 2
skip = [
  "ignition/python",
  "venv",
  "build",
]

[tool.yapf]
indent_width = 2
continuation_indent_width = 2
column_limit = 140
dedent_closing_brackets = true
SPLIT_ARGUMENTS_WHEN_COMMA_TERMINATED = true
COALESCE_BRACKETS = true
SPLIT_COMPLEX_COMPREHENSION = true
split_all_comma_separated_values = true
split_all_top_level_comma_separated_values = true