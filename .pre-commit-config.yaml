repos:
-   repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black
-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
-   repo: local
    hooks:
    -   id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        require_serial: true
        args: [--rcfile=.pylintrc]