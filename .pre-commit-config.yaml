repos:
-   repo: https://github.com/google/yapf
    rev: v0.31.0
    hooks:
      - id: yapf
        args: [-i]
-   repo: https://github.com/pycqa/isort
    rev: 5.9.1
    hooks:
      - id: isort
-   repo: https://github.com/pycqa/pylint
    rev: v2.8.3
    hooks:
    -   id: pylint
        args: [--rcfile=.pylintrc]